---
layout: default
---
<div class="container-fluid">
<div id="post-content" class="page-width">
<div class="row">

  <article class="post">
    <h1>{{ page.title }}</h1>
    <div>Travelled On {{ page.activity-day }}</div>
    <div>Written on {{ page.date | date: "%B %e, %Y" }}</div>
    <ul class="tags">
      {% for tag in page.tags %}
        <li class="inline archive_list">{{tag}}</li>
      {% endfor %}
    </ul>
    
    <div class="entry">
      {{ content }}
    </div>

    <div class="comments">
      {% include disqus.html %}
    </div>
  </article>

</div>
</div>
</div>
