---
layout: default
title: Home
---

<section>
    <div class="container-fluid">
    <div class="page-width">
        <div class="row">
            <div id="message-container" class="col-xs-8 col-sm-4">
                <span id="hello">Hello!</span>
                <p class="introduction">Welcome to my Travel Blog</p>
            </div>
        </div>
    </div>
    </div>
    <div id="jumbo-background"></div>
</section>

<div class="container-fluid">
<div class="page-width">
<div class="row">
    <div class="posts">
    {% for post in site.posts %}
        <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        {{ post.date | date: "%B %e, %Y" }}
        <div class="entry" style="clear:both;">
            {{ post.excerpt }}
        </div>
        <ul class="tags">
            {% for tag in post.tags %}
            <li class="inline archive_list">{{tag}}</li>
            {% endfor %}
        </ul>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
    {% endfor %}
    </div>
</div>
</div>
</div>
